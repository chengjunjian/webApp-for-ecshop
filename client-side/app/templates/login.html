<div ng-include="'templates/header.html'"></div>
<div class="in-wrap"  >

	<div class="blank20"></div>
	<form role="form">
		<div class="form-group">
			<input type="text" class="form-control" ng-model="username" placeholder="用户名" required>
		</div>
		<div class="form-group">
			<input type="password" class="form-control" ng-model="password" placeholder="密码" required>
		</div>

		<button type="submit" class="btn btn-warning btn-block" ng-click="doLogin();" id="loginBtn">登录</button>
	</form>


</div>
