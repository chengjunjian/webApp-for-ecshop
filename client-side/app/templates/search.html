<div ng-include="'templates/header2.html'"></div>

<div class="in-wrap">

<div class="alert alert-warning" ng-hide="goodsList.length">没有东西哦，换个关键词试试～</div>

<form class="form-inline" role="form">
	<input type="keyword" class="form-control" id="search_text" placeholder="search" style="width:70%;display:inline-block" value="">
	<button type="submit" class="btn btn-info" ng-click="search()" >搜一搜</button>
</form>

<div class="blank10"></div>
<div class="list-group" >
	<a href="#/goods/{{s.goods_id}}" class="list-group-item" ng-repeat="s in goodsList">
		<span class="glyphicon glyphicon-chevron-right pull-right list-icon-r"></span>
		<img ng-src="{{server_path}}{{s.goods_img}}" width="40px" height="40px" class="pull-left mr10" />
		<h4 class="list-group-item-heading">{{s.goods_name}}</h4>
    <p class="list-group-item-text f12 gray" >{{s.shop_price}}</p>
	</a>
</div>

<button type="button" class="btn btn-warning  btn-block" ng-show="goodsList.length" ng-click="getMore()">查看更多</button>

</div>
